{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<main>
    <div class="container-fluid site-width">
        <!-- START: Breadcrumbs -->
        <div class="row">
            <div class="col-12  align-self-center">
                <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                    <div class="w-sm-100 mr-auto"><h4 class="mb-0">Add Appointment</h4></div>

                    <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item">Add Appointment</li>
                        <li class="breadcrumb-item active"><a href="#">Appointment Information</a></li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- END: Breadcrumbs -->

        <!-- START: Card Data -->
        <div class="row">
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title">Appointment Information</h6>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputPatient">Patient</label>
                                                <input type="text" class="form-control" id="inputPatient" placeholder="Patient Name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputDoctor">Doctor</label>
                                                <input type="text" class="form-control" id="inputDoctor" placeholder="Doctor Name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputDate">Appointment Date</label>
                                            <input type="text" class="form-control datepicker" id="inputDate">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputTime">Appointment Time</label>
                                            <input type="time" class="form-control" id="inputTime">
                                        </div>

                                        <button type="submit" class="btn btn-primary">Add Appointment</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END: Card DATA -->
    </div>
</main>
<!-- END: Content -->
{% endblock %}
