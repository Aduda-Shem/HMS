{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health Management System - Registration</title>
    <link rel="shortcut icon" href="{% static 'dist/images/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .messages {
            text-align: center;
        }
        .alert {
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .register-link {
            color: #1da1f2;
            text-decoration: none;
            transition: text-decoration 0.2s;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .form-row label {
            flex-basis: 30%;
            text-align: right;
            margin-right: 1rem;
            font-weight: bold;
        }
        .form-row input[type="text"],
        .form-row input[type="email"],
        .form-row input[type="password"],
        .form-row select {
            flex-basis: 65%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            outline: none;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-400 via-grey-500 to-white-500">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <img class="h-18 mx-auto" src="{% static '/images/ecom.jpg' %}" alt="Logo">
                <h1 class="text-2xl font-bold text-gray-800">Register an Account</h1>
                <p class="text-gray-600">Create your account to get started</p>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <form action="{% url 'register' %}" method="post" class="space-y-6">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_email">Email:</label>
                    {{form.email}}
                </div>
                <div class="form-row">
                    <label for="id_first_name">First Name:</label>
                    <input type="text" id="id_first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-row">
                    <label for="id_last_name">Last Name:</label>
                    <input type="text" id="id_last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="form-row">
                    <label for="id_password1">Password:</label>
                    <input type="password" id="id_password1" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="form-row">
                    <label for="id_password2">Confirm Password:</label>
                    <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <div class="form-row">
                    <label for="id_role">Role:</label>
                    <select id="id_role" name="role" required>
                        <option value="" disabled selected>Select a role</option>
                        <option value="doctor">Doctor</option>
                        <option value="nurse">Nurse</option>
                    </select>
                </div>
                <div class="form-row">
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg">
                        Register
                    </button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="register-link">Already have an account? Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
